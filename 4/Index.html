<html>
    <head>
        <meta charset="utf-8">
        <title>JS Triangle calculator</title>
    </head>
    <body>
        <p>Podaj bok A</p>
        <input type="number" id="A">
        <p>Podaj bok B</p>
        <input type="number" id="B">
        <p>Podaj bok C</p>
        <input type="number" id="C">
        <p>Podaj wysokość</p>
        <input type="number" id="H">
        <br><br>
        <button onclick="calculate()">Oblicz</button>
        <br><br>
        <p>Obwód trójkąta wynosi</p><h3 id="lengths"></h3>
        <br>
        <p>Pole trójkąta wynosi</p><h3 id="area"></h3>
    </body>
    <script src="js.js"></script>
</html>
